<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="../../static/styles/bootstrap.css" rel="stylesheet">
    <link href="../../static/plugins/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        .send {
            position:relative;
            width:150px;
            height:35px;
            background:#F8C301;
            border-radius:5px; /* 圆角 */
            margin:30px auto 0;
        }

        .send .arrow {
            position:absolute;
            top:5px;
            right:-16px; /* 圆角的位置需要细心调试哦 */
            width:0;
            height:0;
            font-size:0;
            border:solid 8px;
            border-color:#4D4948 #4D4948 #4D4948 #F8C301;
        }
        .arrow {
            width:0;
            height:0;
            font-size:0;
            border:solid 10px;
            border-color:#f00 #0f0 #00f #000;
        }
        .test:before {
            position:absolute;
            content: "haha";
            top:5px;
            right:-16px; /* 圆角的位置需要细心调试哦 */
            width:0;
            height:0;
            font-size:0;
            border:solid 8px;
            border-color:#4D4948 #4D4948 #4D4948 #F8C301;
        }

        .test1:before {
            position:absolute;
            content: "";
            top:5px;
            left:-16px; /* 圆角的位置需要细心调试哦 */
            width:0;
            height:0;
            font-size:0;
            border:8px solid transparent;
            border-right-color:#F8C301;
        }
    </style>
    <script src="../../static/scripts/jquery-2.2.3.js"></script>
</head>
<body>
    <div class="container">
        <div class="send">
            <div class="arrow"></div>
        </div>
        <div class="send">
            <div class="test"></div>
        </div>
        <div class="send">
            <div class="test1"></div>
        </div>
        <div>1<span class="fa fa-circle" style="color: lawngreen"></span></div>
        <div>2<span class="fa fa-circle" style="color: lightgrey"></span></div>
        <div>2<i class='fa fa-circle' style='color:greenyellow;margin-right:10px'></i></div>
        <form id="upload-form">
            <input id="upload-file" type="file" name="file" />
            <input id="submit" type="submit" value="submit" />

        </form>
    </div>
    <script>
        $("form").submit(function(evt){
            evt.preventDefault();

            var formData = new FormData($(this)[0]);
            console.log(formData);

            $.ajax({
                url: 'fileUpload',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (response) {
                    alert(response);
                }
            });

            return false;
        });
</script>
</body>
</html>
