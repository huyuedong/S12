<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="../../static/styles/bootstrap.css" rel="stylesheet">
    <link href="../../static/plugins/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        .send {

            font-size:0;
            border:solid 8px;
            border-color:#4D4948 #4D4948 #4D4948 #F8C301;
        }
        .arrow {
            width:0;
            height:0;

            border:solid 10px;
            border-color:#f00 #0f0 #00f #000;
        }
        .test:before {
            position:absolute;
            content: "haha";
            top:5px;
            right:-16px; /* 圆角的位置需要细心调试哦 */
            width:0;
            height:0;
            font-size:0;
            border:solid 8px;
            border-color:#4D4948 #4D4948 #4D4948 #F8C301;
        }

        .test1:before {
            position:absolute;
            content: "";
            top:5px;
            left:-16px; /* 圆角的位置需要细心调试哦 */
            width:0;
            height:0;
            font-size:0;
            border:8px solid transparent;
            border-right-color:#F8C301;
        }
    </style>
    <script src="../../static/scripts/jquery-2.2.3.js"></script>
</head>
<body>
    <div class="container">
        <div class="send">
            <div class="arrow"></div>
        </div>
        <div class="send">
            <div class="test"></div>
        </div>
        <div class="send">
            <div class="test1"></div>
        </div>
        <div>1<span class="fa fa-circle" style="color: lawngreen"></span></div>
        <div>2<span class="fa fa-circle" style="color: lightgrey"></span></div>
        <div>2<i class='fa fa-circle' style='color:greenyellow;margin-right:10px'></i></div>
        <form id="upload-form" action="/test/" method="post" enctype="multipart/form-data">
            <input id="upload-file" type="file" name="file" />
            <input id="submit" type="submit" value="submit" />

        </form>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
            0%
          </div>
        </div>
        <div id="status"></div>

    </div>
    <script>
        //for csrf
        // using jQuery
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie("csrftoken");
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }  //end csrf

        $(document).ready(function() {
            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });  //end set csrf
        });
        var bar = $(".progress-bar");
        var file = $("#upload-file");
        var submit = $("#submit");

        var formData = new FormData();
        formData.append("file", file.files[0]);
        var status = $("#status");
        console.log(formData);

        $.ajax({
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = evt.loaded / evt.total;
                        percentComplete = parseInt(percentComplete * 100);
                        bar.text(percentComplete + "%");
                        bar.attr("aria-valuenow", percentComplete);
                        console.log(percentComplete);
                        if (percentComplete === 100) {

                        }
                    }
                }, false);
                return xhr;
            },
            url: '/webchat/fileUpload/',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function (response) {
                alert(response);
            }
        });

</script>
</body>
</html>
