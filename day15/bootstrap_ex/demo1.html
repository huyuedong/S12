<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局练习</title>
    <style>
        @media(min-width: 768px) {
            .bg-color {
                background-color: red;
            }
        }
        .c2 {
            background-color: red;
        }
        .c3 {
            background-color: red;
        }
        .c2:after {
            content: ".";
            clear: both;
            height: 0;
            display: block;
            visibility: hidden;
        }
        /*通常写一个clearfix，只需在需要引用的地方引用clearfix即可*/
        /*完整版*/
        .clearfix:after {
            content: "";
            /*height: 0;*/
            display: block;
            clear: both;
            /*visibility: hidden;*/
        }
    </style>
</head>
<body>
    <div>
        <h1 class="bg-color">响应式布局练习</h1>
    </div>

    <div class="c2">
        <div style="float: left">123</div>
        <div style="float: left">456</div>
        <!--<div>1</div>-->
        <!--<div style="clear: both"></div>-->
    </div>
    <div>================================================</div>
    <div class="c3">
        <div style="float: left">123</div>
        <div style="float: left">456</div>
    </div>
    <div>================================================</div>
    <div class="c3 clearfix">
        <div style="float: left">123</div>
        <div style="float: left">456</div>
    </div>
</body>
</html>
